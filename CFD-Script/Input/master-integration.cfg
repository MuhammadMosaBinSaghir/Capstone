% CHORDS: 4.85 3.84 2.829 1.819 0.81
% ------------- DIRECT, ADJOINT, AND LINEARIZED PROBLEM DEFINITION ------------ %

SOLVER= RANS

MATH_PROBLEM= DIRECT

RESTART_SOL= NO

% -------------------- COMPRESSIBLE FREE-STREAM DEFINITION -------------------- %

MACH_NUMBER= 0.82

AOA= 0

FREESTREAM_TEMPERATURE= 216.65

REYNOLDS_NUMBER= 1.30E7

% -------------------- BOUNDARY CONDITION DEFINITION -------------------------- %

MARKER_HEATFLUX= ( AIRFOIL, 0.0 )

MARKER_FAR= ( FARFIELD )

MARKER_PLOTTING= ( AIRFOIL )

MARKER_MONITORING= ( AIRFOIL )

% ----------------------- GEOMETRY EVALUATION PARAMETERS ---------------------- %

GEO_MARKER= ( AIRFOIL )

GEO_DESCRIPTION= AIRFOIL

GEO_MODE= FUNCTION

% ---------------------- REFERENCE VALUE DEFINITION --------------------------- %

% Reference origin for moment computation
REF_ORIGIN_MOMENT_X = 0.25
REF_ORIGIN_MOMENT_Y = 0.00
REF_ORIGIN_MOMENT_Z = 0.00

% Reynolds reference length
REYNOLDS_LENGTH= 1

% Moment reference length
REF_LENGTH= 1

% Force reference area (0 implies automatic calculation)
REF_AREA= 0

% --------------------------- CONVERGENCE PARAMETERS -------------------------- %

% Maximum number of total iterations without convergence
ITER= 5000

% Epsilon to control the series convergence
CONV_CAUCHY_EPS= 1E-6

% CFL of the finest grid
CFL_NUMBER= 20

% Spatial gradient numerical method (GREEN_GAUSS, WEIGHTED_LEAST_SQUARES)
NUM_METHOD_GRAD= WEIGHTED_LEAST_SQUARES

% Objective (DRAG, LIFT, SIDEFORCE, MOMENT_X, MOMENT_Y, MOMENT_Z, EFFICIENCY)
OBJECTIVE_FUNCTION= DRAG

CONV_FIELD= DRAG

CONV_STARTITER= 10

CONV_CAUCHY_ELEMS= 100

CONV_RESIDUAL_MINVAL= -12

% -------------------- FLOW NUMERICAL METHOD DEFINITION ----------------------- %

% Convective numerical method (JST, LAX-FRIEDRICH, CUSP, ROE, AUSM, HLLC, TURKEL_PREC, MSW)
CONV_NUM_METHOD_FLOW= JST

ENTROPY_FIX_COEFF= 0.001

TIME_DISCRE_FLOW= EULER_IMPLICIT

% -------------------- TURBULENT NUMERICAL METHOD DEFINITION ------------------ %

% Turbulence model (NONE, SA, SA_NEG, SST)
KIND_TURB_MODEL= SST

% Reduction factor of the CFL coefficient in the turbulence problem
CFL_REDUCTION_TURB= 1.0

CONV_NUM_METHOD_TURB= SCALAR_UPWIND

TIME_DISCRE_TURB= EULER_IMPLICIT

% -------------------------- MULTIGRID PARAMETERS ----------------------------- %

% Multi-grid Levels
MGLEVEL= 4

% Multi-grid cycle (V_CYCLE, W_CYCLE, FULLMG_CYCLE)
MGCYCLE= V_CYCLE

% Multi-grid pre-smoothing level
MG_PRE_SMOOTH= ( 1, 1, 1, 1 )

% Multi-grid post-smoothing Level
MG_POST_SMOOTH= ( 0, 0, 0, 0 )

% Jacobi implicit smoothing of the correction
MG_CORRECTION_SMOOTH= ( 0, 0, 0, 0 )

% Damping factor for residual restriction
MG_DAMP_RESTRICTION= 0.25

% Damping factor for correction prolongation
MG_DAMP_PROLONGATION= 0.25

% Adjoint multi-grid
MG_ADJFLOW = NO

% ------------------------- INPUT/OUTPUT INFORMATION -------------------------- %

% Mesh input file
MESH_FILENAME= 5-cessna100.su2

% Restart flow input file
SOLUTION_FILENAME= restart-cfd.dat

% Writing solution file frequency
OUTPUT_WRT_FREQ= 1000, 500, 500, 1000, 1000

OUTPUT_FILES= (RESTART, PARAVIEW, SURFACE_PARAVIEW, CSV, SURFACE_CSV)

WRT_PERFORMANCE= YES

WRT_FORCES_BREAKDOWN = YES

MESH_FORMAT= SU2

TABULAR_FORMAT= CSV

SOLUTION_ADJ_FILENAME= restart-adj.dat

CONV_FILENAME= history

RESTART_FILENAME= restart-cfd-out.dat

RESTART_ADJ_FILENAME= restart-adj-out.dat

SURFACE_FILENAME= solution-2D

SURFACE_ADJ_FILENAME= adjoint-solution-2D

VOLUME_FILENAME= solution-3D

VOLUME_ADJ_FILENAME= adjoint-solution-3D

GRAD_OBJFUNC_FILENAME= objective-function.dat

BREAKDOWN_FILENAME= forces-breakdown.dat

HISTORY_OUTPUT= ( WALL_TIME, INNER_ITER, RMS_DENSITY, CAUCHY_DRAG, LIFT, DRAG, FORCE_X, FORCE_Y, MOMENT_Z, BUFFET)
SCREEN_OUTPUT= ( INNER_ITER, WALL_TIME RMS_DENSITY, CAUCHY_DRAG, LIFT, DRAG, MOMENT_Z)

VOLUME_OUTPUT= (COORDINATES, SOLUTION, EDDY_VISCOSITY, HEAT_FLUX, LAMINAR_VISCOSITY, MACH, PRESSURE, PRESSURE_COEFF, TEMPERATURE, VELOCITY-X, VELOCITY-Y, RES_DENSITY, RES_MOMENTUM-X, RES_MOMENTUM-Y, RES_ENERGY, RES_NU_TILDE, VORTICITY, MESH_QUALITY, MULTIGRID, MPI)
